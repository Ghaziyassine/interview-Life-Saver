<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Overlay</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline';" />
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        background: transparent;
        overflow: hidden;
      }
      #overlay-content {
        color: #fff;
        font-family: monospace;
        font-size: 2em;
        text-shadow: 0 0 8px #000;
        padding: 16px;
        background: rgba(0,0,0,0.2);
        border-radius: 8px;
        max-width: 100vw;
        max-height: 100vh;
        word-break: break-word;
      }
    </style>
  </head>
  <body>
    <div id="overlay-content">Overlay</div>
    <script>
      window.electron?.ipcRenderer.on('overlay:update-content', (_e, content) => {
        document.getElementById('overlay-content').textContent = content;
      });
    </script>
  </body>
</html>
